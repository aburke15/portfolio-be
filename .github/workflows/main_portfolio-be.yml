# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - portfolio-be

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true
      
      - name: Remove nuget source
        run: dotnet nuget remove source nuget.org
        
      - name: Add github.com as nuget package source
        run: dotnet nuget add source https://nuget.pkg.github.com/aburke15/index.json --name github.pkg

      - name: Add nuget.org as nuget package source
        run: dotnet nuget add source https://api.nuget.org/v3/index.json --name nuget.pkg

      - name: Build with dotnet
        env:
          DOTNET_GITHUB_TOKEN: ${{ secrets.DOTNET_GITHUB_TOKEN }}
          DOTNET_GITHUB_USER: ${{ secrets.DOTNET_GITHUB_USER }}
          DOTNET_AZURE_CONNECTION_STRING: ${{ secrets.DOTNET_AZURE_CONNECTION_STRING }}
          GITHUBPAT: ${{ secrets.GITHUBPAT }}
        
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'portfolio-be'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D83FF992AA874C849A4442C8505E3966 }}
          package: .
